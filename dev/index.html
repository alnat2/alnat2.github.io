<body>
    <div class="timer">
        <input id="timerInput" placeholder="Set countdown" pattern="\d+[\+\*\.]*" autofocus>
        <button id="timerRun" class="pause">â–¶</button>
        <div id="displayArea" class="displayArea">
            <span class="displayTimeLeft"></span><br/>
            <span class="displayTimeTotal"></span>
            <p class="predefinedTimersTitle">predefined timers</p>
        </div>
        <ul class="nextTimersArea" id="nextTimers"></ul>
        <audio id="complete" src="shake.ogg"></audio>
    </div>
    <script type="module" src="js/timer.js"></script>
    <script nomodule src="js/timeres5.js"></script>
</body>
